sudo: false
language: php
php:
- 5.5
- 5.6
- 7
- hhvm
  global:
    secure: 
matrix:
  fast_finish: true
  allow_failures:
  - php: 7
  - php: hhvm
cache:
  directories:
  - "$HOME/.composer/cache"
before_install:
- composer self-update
- composer config --global github-oauth.github.com ${GH_TOKEN}
script:
- "./.travis/run.bash"
after_script:
- php vendor/bin/coveralls -v
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/70b21e421c7b6b4d20a8
    on_success: change
  email: false
  slack:
    secure: 